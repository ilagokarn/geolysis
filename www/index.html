<!DOCTYPE html>
<html>
    <head>
        <link href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" rel="stylesheet"  />
        <link href="stylesheets/bootstrap.css" rel="stylesheet">
        <link href="stylesheets/Control.OSMGeocoder.css" rel="stylesheet">
		<link href="stylesheets/shiny.css" rel="stylesheet"/> 
        <!--<link rel="stylesheet" type="text/css" href="shared/shiny.css"> -->
        <title>Geolysis</title>
    </head>
    <body>
    <div class="row-fluid" align="center" style="padding-top: 100px;">
            <div><div class="map" id="map" ></div></div>
	</div>
	<div class="row-fluid">
            <div id="infoBox" class="offset9 span3 infoBox pull-right" align="left" style="color: #ffffff; padding-left: 6px; position: absolute;">
			<div id="customresultbox-inner">
                <h4>Result</h4>
				  <p>
				  <label>Analysis Options:</label><br />
				  <select name="rOption">
					  <option value="nni">NNI</option>
					  <option value="quadrat">Quadrat</option>
				  </select>
				  </p>

				 <h4> Output of optional html component </h4>
				 <div id="htmlOpt" class="shiny-html-output"
					 style="width: 50%; height: 50px"></div>
				 
				 <h4> Output of optional plots </h4>
				 <div id="plotOpt" class="shiny-plot-output"
					 style="width: 50%; height: 300px"></div>

				 <h4> Output of optional texts </h4>
				 <div id="textOpt" class="shiny-text-output"
					style="width: 50%; height: 50px"></div>

				 <h4>Advanced Options</h4>
				   <p>
					<label>Quadrat Analysis Grid Setting</label>
						  <select id="quadratOpt">
							<option value="fiveFive">5 X 5</option>
							<option value="sixFour" selected="selected"> 6 X 4</option>
						  </select>
						</p>     
					</div>
			</div>
        </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Add Spatial Layer</h4>
            </div>
            <div class="modal-body">
                <span> Upload new geospatial data points<br/> Accepted format: Shapefiles in a zipped folder containing .shp, .dbf, and .shx (.prj optional)</span><br/><br/>
                <form id="uploadLayer" action="#" method='POST' enctype='multipart/form-data'>
				  <input type="file" name="file_upload" id="file_upload">
				  <!--<input type="submit" id="upload-submit" class="btn btn-success">-->
			  </form>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  <button type="button" id="upload-submit" class="btn btn-success">Submit</button>

            </div>
          </div>
        </div>
      </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>');</script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src ="js/Control.OSMGeocoder.js"></script>
        <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script src="js/leaflet.groupedlayercontrol.js"></script>
        <script src="js/google.js"></script>
        <!--<script src="shared/shiny.js" type="text/javascript"></script>-->
        
		<script src="js/shp.js"></script>
        <script src="js/catiline.js"></script>
        <script src="js/leaflet.shpfile.js"></script>
		<script src ="js/main.js"></script>
    </body>
</html>
